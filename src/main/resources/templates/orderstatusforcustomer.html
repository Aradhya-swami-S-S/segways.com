<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Order Status</title>  
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@250&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">


   

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- Style-sheet -->
   <link rel="stylesheet" href="/css/style-main.css" type="text/css" />
    <link rel="stylesheet" href="/css/customer-home.css"> 
    <style> 
    h1.info{
      margin-top:45px;
    }
    </style>
</head>
<body>
  <div th:replace="customer-home::navbar2"> </div>
  <div th:replace="customer-home::customernavbar"> </div>   
  <div>
   <h1 class="info">Boooking Info</h1>
     
    
   
    <table  >
        <thead>
            <tr>
            
                <th>Pickup location</th>
                <th>drop location</th>
                <th>price</th>
                <th>vehicle</th> 
                 <th>distance</th> 
                  <th>pickup time</th> 
                   <th>status</th>
                   <th>gender</th> 
                
            </tr>
        </thead>
        <tbody>
            <tr >

                <td th:text="${ride.pickupLocation}"></td>
                <td th:text="${ride.dropLocation}"></td>
                <td th:text="${ride.price}" ></td> 
                <td th:text="${ride.vehicle_type}"></td>
                <td th:text="${ride.distance}"></td>  
                <td th:text="${ride.pickup_time}"></td> 
                <td th:text="${ride.status}"></td> 
                <td th:text="${ride.gender}"></td>
                   <td>
                
                <form th:action="@{/cancelride}" method="POST" >
                    <input type="hidden" name="id" th:value="${ride.id}" />
                    <button type="submit">Cancel Ride</button>
                </form> </td>
                 <td>
                
                <form th:action="@{/completeride}" method="POST" >
                    <input type="hidden" name="id" th:value="${ride.id}" />
                    <button type="submit">Mark completed</button>
                </form> </td>
            </tr>
        </tbody> 
        </table>
    
  
</div>   


<script type="text/javascript">
function cancelBooking() {
	 const bookingStatus = document.getElementById('bookingStatus');
	 bookingStatus.textContent = 'Cancelled';

	  const cancelButton = document.getElementById('cancelButton');
	 const completedButton = document.getElementById('completedButton');
	cancelButton.style.display = 'none';
	 completedButton.style.display = 'none';

	alert('Booking cancelled!');
	 }

		 function markBookingCompleted() {
		   const bookingStatus = document.getElementById('bookingStatus');
		   bookingStatus.textContent = 'Completed';

		   const cancelButton = document.getElementById('cancelButton');
	 const completedButton = document.getElementById('completedButton');
		   cancelButton.style.display = 'none';
		   completedButton.style.display = 'none';

	alert('Booking marked as completed!'); 	}


</script>


</body>
</html>
