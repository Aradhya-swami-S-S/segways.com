<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@250&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="/css/style-main.css" type="text/css" />
    <link rel="stylesheet" href="/css/customer-home.css" />
    <link rel="stylesheet" href="/css/customer-my-rides.css">

    <!-- Font Awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Customer | My Rides</title>  
    
    <style> 
    
    h1{
    margin-top :50px;
    text-align : center;
    
    
    }  
    td ,th {
    
    width:100px;
    padding:10px;
    }  
    .ride_container{
    background:#EFEFEF;
    }
    
    
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="customer-home::navbar2"> </div>
    <!-- Menu -->
   <div th:replace="customer-home::customernavbar"> </div>   

    <!-- My Ride Content -->

 
<div class="ride_container">
        <h1>My Rides</h1>   
        
        
<table  >
        <thead>
            <tr>
            
                <th>Pickup location</th>
                <th>drop location</th>
                <th>price</th>
                <th>vehicle</th> 
                 <th>distance</th> 
                  <th>pickup time</th> 
                   <th>status</th>
                   <th>gender</th> 
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="ride : ${rides}">

                <td th:text="${ride.pickupLocation}"></td>
                <td th:text="${ride.dropLocation}"></td>
                <td th:text="${ride.price}" ></td> 
                <td th:text="${ride.vehicle_type}"></td>
                <td th:text="${ride.distance}"></td>  
                <td th:text="${ride.pickup_time}"></td> 
                <td th:text="${ride.status}"></td> 
                <td th:text="${ride.gender}"></td>
               
            </tr>
        </tbody> 
        </table>
        
    

</div>
</body>

</html>
