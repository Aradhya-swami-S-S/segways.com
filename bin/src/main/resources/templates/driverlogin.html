<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segways-Captain-login</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-main.css" type="text/css" />
    <link rel="stylesheet" href="/css/driverlogin.css" type="text/css" />


</head>

<body>
    <div class="navbar-container">

        <nav class="navbar" style="top: 0;">
            <div class="nav-logo">
                <img src="../images/sports_motorsports_FILL0_wght400_GRAD0_opsz48.png" alt="brand-logo" style="width: 48px">
                <h3>segways</h3>
            </div>

            <div class="nav-items">
                <ul class="nav">
                    <li class="item-1"><a href="../index.html">Home</a> </li>
                    <li class="item"><a href="../index.html">About Us</a></li>
                    <li class="item"><a href="../index.html">Safety</a></li>
                    <li class="item"><a href="contact">Contact Us</a></li>
                </ul>

            </div>
            <div class="dropdown">
                <a class="login-link" href="#"><span>Login</span>
                    <i class="fa-solid fa-caret-down"></i></a>
                <div class="drop-items">
                    <a href="driverlogin"><span>Captain</span></a>
                    <a href="customerlogin"><span>User</span></a>
                </div>
            </div>
        </nav>
    </div>

    <div class="login">
        <div class="heading">
            <h1>Sign in</h1>
            <p> Driver login
            </p>
        </div>
        <div class="form">

            <form name="driverLogin" id="myForm">

                <input type="email" name="email" id="email" placeholder="Email " >
                <input type="password" name="pass" id="password" placeholder="Password" >

                <a href="" class="forgot">Forgot password?</a>

                <input class="sign_in" id="btn" value="Sign in" type="submit">
            </form>

        </div>
    </div>
    <div class="down_content">
        <p>New to Segways? <a href="driversingup"> Join now</a></p>
    </div>
    <script>
        const form = document.getElementById("myForm");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            validate();

        })
        const validate = () => {
            const emailVal = email.value;
            const passwordVal = password.value;
            var atposition = emailVal.indexOf("@");
            var dotposition = emailVal.lastIndexOf(".");
            if (emailVal === "") {
                alert("email can't be blank");

            } else if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= emailVal.length) {
                alert("Enter valid Email");
            }
            else if (passwordVal === "") {
                alert("password can't be blank");
            } else if (passwordVal.length <= 5) {
                alert(" password min 6 characters");
            }
            else {
                window.location.assign("captain-home");
            }
        };


    </script>
</body>

</html>
