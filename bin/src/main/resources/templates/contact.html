    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="navbar-container">

        <nav class="navbar" style="top: 0;">
            <div class="nav-logo">
                <img src="../images/sports_motorsports_FILL0_wght400_GRAD0_opsz48.png" alt="brand-logo" width="48px">
                <h3>segways</h3>
            </div>

            <div class="nav-items">
                <ul class="nav">
                    <li class="item-1"><a href="../index.html">Home</a> </li>
                    <li class="item"><a href="../index.html">About Us</a></li>
                    <li class="item"><a href="../index.html">Safety</a></li>
                    <li class="item"><a href="contact">Contact Us</a></li>
                </ul>

            </div>
            <div class="dropdown">
                <a class="login-link" href="#"><span>Login</span>
                    <i class="fa-solid fa-caret-down"></i></a>
                <div class="drop-items">
                    <a href="driverlogin"><span>Captain</span></a>
                    <a href="customerlogin"><span>User</span></a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-back">
        <div class="form">
            <h1>Get in touch</h1>
            <form action="/messagesuccess"  method="post">
                <label for="text" class="name-lbl">Name</label><br>
                <input type="text" name="fname" id="fname" placeholder="First Nanme">
                <input type="text" name="lname" id="lname" placeholder="Last Name"><br>

                <label for="email" class="eml-lbl">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email "><br>

                <label for="message" class="message">Message</label><br>
                <textarea id="message" name="message" rows="6" cols="50"></textarea><br>

                <button class="submit" id="submit">SUBMIT</button>

            </form>
        </div>

    </div>
    <script>
        const fields = [
            document.getElementById("fname"),
            document.getElementById("lname"),
            document.getElementById("email"),
            document.getElementById("message")
        ];

        const myBtn = document.getElementById("submit");

        myBtn.addEventListener("click",()=>{
            

            let allFieldsFilled = true;
            for(let i=0; i < fields.length; i++){
                if(!fields[i].value){
                    allFieldsFilled = false;
                    break;
                }
            }
            if(allFieldsFilled){
                alert("Message Sent ðŸ‘");
            }
            else{
                alert("Please Fill in all fields");
            }
        });
    </script>

</body>
