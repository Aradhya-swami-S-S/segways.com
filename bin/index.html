<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Home Page</title>
  <style>  
  
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #fe2c54;
  color: #fff;
}

.logo a {
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;
}

.search-bar {
  display: flex;
}

.search-bar input[type="text"] {
  width: 26vw;
  padding: 10px;
  border: none;
  border-radius: 5px 0 0 5px;
}

.search-bar button[type="button"] {
  padding: 10px;
  background-color: #101210;
  color: #fff;
  border: none;
  border-radius: 0 5px px 0;
  cursor: pointer;
}

.cart a,
.signin a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
}

.cart a:hover,
.signin a:hover {
  background-color: #555;
}
 .banner-container {
  overflow: hidden;
  width: 100%;
  height: 250px;
  position: relative;
}

.banner {
  width: 200%;
  height: 100%;
  position: absolute;
  animation: scroll 20s linear infinite;
}

.banner img {
  width: 20%;
  height: 100%;
  float: left;
}

@keyframes scroll {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-75%);
  }
}

.container {
  max-width: 1200px;
  margin: 20px;
  padding: 0 20px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  margin: 0 20%;
}
.sidebar {
  width: 200px;
  height: 100%;
  background-color: #f1f1f1;
  position: absolute;
  left: 8.8px;
  top: 90px;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidebar-list {
  list-style-type: none;
  margin:0;
  padding: 0;
}

.sidebar-list li {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.sidebar-list li a {
  color: #000;
  text-decoration: none;
  display: block;
  font-weight: bolder;
}

.sidebar-list li a:hover {
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  box-shadow: 0 0 10px;
}
.swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
      margin-left: 13rem;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 200px;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      border-style: solid;
      border-radius: 5px;
    }
  </style>
</head>
